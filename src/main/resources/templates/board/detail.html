<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="container">
    <h4 th:text="${board.title}"></h4>
    <h4 th:text="${board.content}"></h4>
    <h4 th:text="${board.answer}"></h4>
    <h4 th:text="${board.view}"></h4>
    <h4 th:text="${user.username}"></h4>
  </div>
  <div th:if="${status}">
    <form th:action="@{/comment/write/{boardId}(boardId=${board.id})}" method="post">
      <textarea class="form-control" rows="1" id="content" name="content"></textarea>
      <button class="btn btn-primary" type="submit">enroll</button>
    </form>
  </div>
  <br>
  <div>
    <div>comment list</div>
    <tbody>
    <tr th:each="comment:${comments}">
      <td th:text="${comment.content}">comment1</td>
      <td th:text="${comment.user}">writer</td>
      <td th:text="${comment.createDate}">write time</td>
      <br>
    </tr>
    </tbody>
  </div>
</body>
</html>
